<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEB-115 Final Project</title>
    <script src="projectJS.js"></script>
    <style>
        body, html {
          height: 100%;
        }
        .banner {
          background-image: url("banner.png");
          height: 60%;
          width: 60;
          background-position: center;
          background-repeat: no-repeat;
          background-size: contain;
          position: relative;
          margin: auto;
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    
    <form id="mealPlanForm">
        <h2>Personal Information</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="weeklyGoal">Weekly Fitness Goal:</label>
        <textarea id="weeklyGoal" rows="3"></textarea>

        <h2>Weekly Meal Planner</h2>
        <div class="day-section">
            <h3>Monday-Sunday</h3>
            <h4><b><i>Generate a meal plan first</i></b> to print or download.</h4>
            <input type="text" id="breakfast" placeholder="Breakfast">
            <input type="text" id="snack1" placeholder="Morning Snack">
            <input type="text" id="lunch" placeholder="Lunch">
            <input type="text" id="snack2" placeholder="Afternoon Snack">
            <input type="text" id="dinner" placeholder="Dinner">
        </div>

        <div class="form-actions">
            <button type="button" onclick="generateMealPlan()">Generate Meal Plan</button>
            <button type="button" onclick="clearMealPlan()">Clear Planner</button>
            <button type="button" onclick="printMealPlan()">Print Planner</button>
            <button type="button" onclick="downloadMealPlan()">Download Meal Plan</button>
        </div>
    </form>
